<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Foga - Face Scan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Camera View Background -->
<div class="absolute inset-0 bg-center bg-cover" data-alt="A blurred abstract image of a woman's face looking directly at the camera, conveying a sense of focus and calm." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCjg1bUNUg8P3Aw6S2Jzc-RzRUvEJPpRDpKlOOvDSdCH0q2O8_i6_S7P44LmWnWEpfmy6JHEGP7KaEet7DhaO5xRwz24Rqm57dHsV05fU62aQZka59-MSqWoADBcmp6F6UElHhdET_ounbJf8X6v6vAjViKXpp-VPPSvBpZnQ28xmDJdpavsZGv74LEBULDqE9PjdXxJFv33IDQjv2kOX9uZVzo0oCGJnA43hLC7tQij_QI88ooGIpURV_CgM9HNFlYibT6PcyZt_VX');">
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-md"></div>
</div>
<div class="relative z-10 flex flex-col h-full p-6 pb-8">
<!-- Header Section -->
<header class="text-center pt-8">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight font-display">Let's Personalize Your Plan</h1>
<p class="text-white/80 text-base font-normal leading-normal pt-2 font-display">
                    We'll scan your face to create a personalized exercise plan. Position your face inside the outline.
                </p>
</header>
<!-- Main Content: Face Outline and Progress -->
<main class="flex-grow flex items-center justify-center">
<div class="relative w-full max-w-[300px] aspect-square">
<!-- Face Outline -->
<div class="absolute inset-0 border-4 border-primary/50 rounded-full" style="border-radius: 50% / 40%;"></div>
<!-- Animated Progress Indicator -->
<svg class="absolute inset-0 transform -rotate-90" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="48" stroke="transparent" stroke-width="4"></circle>
<circle cx="50" cy="50" fill="none" pathlength="301.59" r="48" stroke="#13ec5b" stroke-dasharray="301.59" stroke-dashoffset="226.19" stroke-linecap="round" stroke-width="4"></circle>
</svg>
</div>
</main>
<!-- Footer Section -->
<footer class="flex flex-col items-center gap-6">
<!-- Progress Bar -->
<div class="w-full max-w-sm">
<div class="flex flex-col gap-2">
<div class="flex gap-6 justify-between"><p class="text-white text-base font-medium leading-normal font-display">Scan Progress</p></div>
<div class="rounded-full bg-white/20 h-2"><div class="h-2 rounded-full bg-primary" style="width: 25%;"></div></div>
<p class="text-primary/80 text-sm font-normal leading-normal font-display">Step 1 of 4</p>
</div>
</div>
<!-- Camera Controls -->
<div class="flex items-center justify-center gap-6">
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-white/10 text-white/80 backdrop-blur-sm">
<span class="material-symbols-outlined text-inherit text-2xl">photo_library</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-primary/20 text-primary backdrop-blur-sm border-4 border-primary/50">
<span class="material-symbols-outlined fill text-inherit text-5xl">photo_camera</span>
</button>
<button class="flex shrink-0 items-center justify-center rounded-full size-12 bg-white/10 text-white/80 backdrop-blur-sm">
<span class="material-symbols-outlined text-inherit text-2xl">flip_camera_ios</span>
</button>
</div>
</footer>
</div>
</div>
</body></html>
